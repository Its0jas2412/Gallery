<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Avengers</h1>
        <div class="line"></div>
        <img src="12..jpeg">
    </section>




    <div class="carousel slide" id="CS">
    <div class="carousel-inner">
        <div class="item active">
        <center>
           
            <img  class="img-responsive" src="1233333..jpeg">
                

            <div class="carousel-content">
            <p> Vision</p>
        </div>
            </center>
        </div>
        <div class="item">
            <center>
           
            <img  class="img-responsive" src="12333.jpeg">
                
                <div class="carousel-content">
                    <p> Wanda</p>
                </div>
            </center>
        </div>
          <div class="item">
            <center>
           
            <img  class="img-responsive" src="download.jpeg">
                
                <div class="carousel-content">
                    <p> Iron Man</p>
                </div>
            </center>
        </div>
         <div class="item">
            <center>
           
            <img  class="img-responsive" src="eifjwk.jpeg">
                
                <div class="carousel-content">
                    <p> Captain America</p>
                </div>
            </center>
        </div>
    </div>
        <a class="left carousel-control" href="#CS" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#CS" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
</div>
    </div>
</body>
</html>
